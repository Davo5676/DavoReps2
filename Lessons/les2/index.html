<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Name</legend>
            <label for="name">Your name:</label>
            <input type="text" id="name" name="name" placeholder="ex: Jhon Doe" required>
        </fieldset>

        <fieldset>
            <legend>Contact</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ex: Jhon@abc.com" required>
            <br>
            <input type="checkbox" id="receiving_emails" name="receiving_emails">
            <label for="receiving_emails">Receiving emails</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" name="hobby" placeholder="ex: Origami" required>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
