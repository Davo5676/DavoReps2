<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Your details</legend>
            <label for="name">1. Name</label>
            <input type="text" id="name" name="name" placeholder="First and last name" required>
            <br>
            <label for="email">2. Email</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            <br>
            <label for="phone">3. Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Eg. +447500000000" required>
        </fieldset>

        <fieldset>
            <legend>Delivery address</legend>
            <label for="address">1. Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>
            <br>
            <label for="postcode">2. Post code</label>
            <input type="text" id="postcode" name="postcode" required>
            <br>
            <label for="country">3. Country</label>
            <input type="text" id="country" name="country" required>
        </fieldset>

        <fieldset>
            <legend>Card details</legend>
            <label>1. Card type</label>
            <br>
            <input type="radio" id="visa" name="card_type" value="visa" required>
            <label for="visa">VISA</label>
            <br>
            <input type="radio" id="amex" name="card_type" value="amex">
            <label for="amex">AmEx</label>
            <br>
            <input type="radio" id="mastercard" name="card_type" value="mastercard">
            <label for="mastercard">Mastercard</label>
            <br>
            <label for="card_number">2. Card number</label>
            <input type="text" id="card_number" name="card_number" required>
            <br>
            <label for="security_code">3. Security code</label>
            <input type="text" id="security_code" name="security_code" required>
            <br>
            <label for="name_on_card">4. Name on card</label>
            <input type="text" id="name_on_card" name="name_on_card" placeholder="Exact name as on the card" required>
        </fieldset>

        <button type="submit">Buy it!</button>
    </form>
</body>
</html>
